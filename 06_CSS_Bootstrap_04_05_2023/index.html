<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <title>Bootstrap</title>
</head>
<body>
    <header class="container">
        <div class="row align-items-center">
            <h1 class="col-md-4">Cohort-23</h1>
            <nav class="col-md-8 row">
                <p class="offset-md-6 col-md-2 text-center">Newest</p>
                <p class="col-md-2 text-center">Catalogue</p>
                <p class="col-md-2 text-center">Contact</p>
            </nav>
        </div>
    </header>
    <section class="d-flex justify-content-center align-items-center">
        <div class="text-center">
            <h2>Skillfair</h2>
            <h3>About our course</h3>
            <a class="btn btn-primary" href="https://lms.ait-tr.de/#/group/cohort23/module/front_end">See all information</a>
        </div>
    </section>
    <section class="container">
        <div class="row">
            <figure class="col-sm-6">
                <p class="text-center">Gifts</p>
                <img class="w-100" src="./Images/gifts.jpg" alt="gifts">
            </figure>
            <figure class="col-sm-6">
                <p class="text-center">Antique</p>
                <img class="w-100" src="./Images/antique.jpg" alt="antique">
            </figure>
        </div>
        <div class="row">
            <figure class="col-sm-6">
                <p class="text-center">Kitchen</p>
                <img class="w-100" src="./Images/kitchen.jpg" alt="kitchen">
            </figure>
            <figure class="col-sm-6">
                <p class="text-center">Woodwork</p>
                <img class="w-100" src="./Images/woodwork.jpg" alt="woodwork">
            </figure>
        </div>
    </section>
    <footer class="container">
        <div class="row">
            <p class="col-sm-4">&copy;</p>
            <ul class="col-sm-8 list-unstyled row">
                <li class="col-sm-2 offset-sm-6 col-md-1 offset-md-9">
                    <img src="./Images/twitter.svg" alt="twitter">
                </li>
                <li class="col-sm-2 col-md-1">
                    <img src="./Images/facebook.svg" alt="facebook">
                </li>
                <li class="col-sm-2 col-md-1">
                    <img src="./Images/instagram.svg" alt="instagram">
                </li>
            </ul>
        </div>
    </footer>
</body>
</html>
